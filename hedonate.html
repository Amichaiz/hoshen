<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תרומה - חשן</title>
    <style>
        body {
            font-family: 'Heebo', 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #06b6d4 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            direction: rtl;
        }
        .donate-container {
            background: rgba(255,255,255,0.95);
            border-radius: 32px;
            box-shadow: 0 10px 40px rgba(30, 58, 138, 0.18);
            padding: 3rem 2rem 2.5rem 2rem;
            max-width: 420px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .donate-container::before {
            content: '';
            position: absolute;
            top: -30px; left: 50%;
            transform: translateX(-50%);
            width: 80px; height: 80px;
            background: url('logo.jpeg') no-repeat center center / contain;
            border-radius: 50%;
            box-shadow: 0 4px 24px rgba(30,58,138,0.12);
        }
        .donate-title {
            font-size: 2.3rem;
            font-weight: 900;
            color: #1e3a8a;
            margin-bottom: 1rem;
            margin-top: 2.5rem;
            letter-spacing: 1px;
        }
        .donate-desc {
            font-size: 1.15rem;
            color: #374151;
            margin-bottom: 2rem;
        }
        .donate-input {
            width: 90%;
            max-width: 350px;
            padding: 1rem;
            font-size: 1.25rem;
            border-radius: 16px;
            border: 1.5px solid #3b82f6;
            margin-bottom: 1.5rem;
            outline: none;
            transition: border 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(59,130,246,0.08);
            text-align: center;
            padding-right: 1rem;
            padding-left: 1.5rem;
        }
        .donate-input:focus {
            border: 2px solid #1e3a8a;
            box-shadow: 0 4px 16px rgba(59,130,246,0.12);
        }
        .donate-btn {
            background: linear-gradient(45deg, #f59e0b, #f97316);
            color: white;
            font-weight: 700;
            font-size: 1.25rem;
            border: none;
            border-radius: 50px;
            padding: 1rem 2.5rem;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(245, 158, 11, 0.18);
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
        }
        .donate-btn:hover {
            background: linear-gradient(45deg, #f97316, #f59e0b);
            transform: translateY(-2px) scale(1.04);
            box-shadow: 0 12px 32px rgba(245, 158, 11, 0.22);
        }
        .donate-footer {
            margin-top: 2.2rem;
            font-size: 1rem;
            color: #6b7280;
        }
        @media (max-width: 600px) {
            .donate-container {
                padding: 2rem 0.5rem 2rem 0.5rem;
                max-width: 98vw;
            }
            .donate-title {
                font-size: 1.5rem;
            }
            .donate-desc {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
  <div class="donate-container">
    <div class="donate-title">תמכו במשימה שלנו</div>
    <div class="donate-desc">
      התרומה שלכם מסייעת להעצים נשים ישראליות בביטחון אישי, ציוד והכשרה. כל שקל עושה הבדל!
    </div>

    <form id="donateForm" method="get" target="_blank">
      <input 
        type="number" 
        name="amount" 
        id="donateAmount"
        class="donate-input" 
        min="1" 
        step="1" 
        placeholder="הכניסו סכום (₪)" 
        required
      >
      <button type="submit" class="donate-btn">תרמו עכשיו</button>
    </form>

    <div class="donate-footer">
      כל התרומות מועברות ישירות לתכניות הכשרה, ציוד ושירותי תמיכה.<br>
      תודה על הנדיבות שלכם!
    </div>
  </div>

  <script>
    document.getElementById("donateForm").addEventListener("submit", function(e) {
      e.preventDefault(); // stop default submission

      const amount = document.getElementById("donateAmount").value;

      // build the full URL with the entered amount
      const baseUrl = "https://pay.hyp.co.il/cgi-bin/yaadpay/yaadpay3ds.pl";
      const params = new URLSearchParams({
        Amount: amount,
        Coin: 1,
        FixTash: "False",
        Info: "",
        Masof: "4501999849",
        MoreData: "True",
        PageLang: "HEB",
        Postpone: "False",
        SendHesh: "True",
        ShowEngTashText: "True",
        Tash: 1,
        UTF8out: "True",
        action: "pay",
        freq: 1,
        sendemail: "True",
        tmp: 11,
        signature: "51112f86900c5be6fd177bbf2645241fa63069917751169b7f63a3d7bbb98c01"
      });

      // open in new tab (like target="_blank")
      window.open(`${baseUrl}?${params.toString()}`, "_blank");
    });
  </script>
</body>
</html>
